<div class="form-container">
  <h2>New Message</h2>
  <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <label for="phone">Phone Number</label>
      <input
        type="text"
        id="phone"
        formControlName="to"
        >
    </div>

    <div class="form-field">
      <label for="message">Message</label>
      <textarea
        id="message"
        formControlName="body"
        rows="5"></textarea>
      <div class="char-count">{{ charCount }}/{{ maxChars }}</div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-clear" (click)="resetForm()">Clear</button>
      <button type="submit" class="btn-submit" [disabled]="messageForm.invalid">Submit</button>
    </div>
  </form>
</div>
